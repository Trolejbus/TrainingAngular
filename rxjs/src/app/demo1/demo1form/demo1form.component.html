<form (ngSubmit)="onSubmitted()" [formGroup]="formGroup">
    <h1>Add new product</h1>
    <div>
        <label for="name">Name *</label>
        <input #name type="text" formControlName="name">
    </div>
    <div>
        <label for="price">Price *</label>
        <input #price type="number" step="0.01" formControlName="price">
    </div>
    <div>
        <label for="category">Category *</label>
        <select #category name="cars" id="cars" formControlName="categoryId">
            <option *ngFor="let category of categoryService.categories$ | async" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Add product</button>
    <button class="btn btn-primary" type="submit" (click)="cancel()">Cancel</button>
</form>
